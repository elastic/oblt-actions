name: elastic/active-branches
description: |
  Fetch the current list of active branches in Elastic (the ones based on the Unified Release process)
inputs:
  exclude-branches:
    description: "Exclude branches comma separated"
    required: false
    type: string
    default: ''
  filter-branches:
    description: "Whether to filter those branches that only exist in the github-repository"
    default: false
    type: boolean
  github-token:
    description: 'The GitHub access token.'
    required: false
    type: string
    default: ${{ github.token }}
  github-repository:
    description: 'The GitHub repository to search for active branches.'
    required: false
    type: string
    default: ${{ github.repository }}

outputs:
  matrix:
    description: "Processed matrix with the branches (using the include format)"
    value: ${{ steps.generator.outputs.matrix }}
  branches:
    description: "Processed list of branches"
    value: ${{ steps.generator.outputs.branches }}
runs:
  using: composite
  steps:
    - name: Check if Python is available
      id: check-python
      shell: bash
      run: |
        echo "Checking for Python availability..."
        if python3 --version &> /dev/null; then
          echo "Python3 found: $(python3 --version)"
          echo "python-available=true" >> $GITHUB_OUTPUT
        elif python --version &> /dev/null; then
          echo "Python found: $(python --version)"
          echo "python-available=true" >> $GITHUB_OUTPUT
        else
          echo "Python not found or not working"
          echo "python-available=false" >> $GITHUB_OUTPUT
        fi
    - uses: actions/setup-python@v6
      if: steps.check-python.outputs.python-available == 'false'
      with:
        python-version: '3.13'
    - name: Install Python dependencies
      if: ${{ contains(runner.name, 'ubuntu-slim') }}
      run: pip install requests

    - id: generator
      shell: bash
      run: |
        PYTHON=python
        if command -v python3 >/dev/null 2>&1; then
          PYTHON=python3
        fi
        ${PYTHON} "${{ github.action_path }}/script.py"
      env:
        EXCLUDE_BRANCHES: ${{ inputs.exclude-branches }}
        FILTER: ${{ inputs.filter-branches }}
        REPOSITORY: ${{ inputs.github-repository }}
        GITHUB_TOKEN: ${{ inputs.github-token }}
    - id: debug
      shell: bash
      run: |
        echo 'Matrix: ${{ steps.generator.outputs.matrix }}'
