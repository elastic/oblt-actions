name: test-updatecli-run

on:
  workflow_dispatch: ~
  push:
    paths:
      - '.github/workflows/test-updatecli-run.yml'
      - 'updatecli/run/**'
  merge_group:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./updatecli/run
        with:
          command: help
