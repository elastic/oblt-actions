name: test-updatecli-run

on:
  merge_group: ~
  workflow_dispatch: ~
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/test-updatecli-run.yml'
      - 'updatecli/run/**'
  push:
    branches:
      - main
    paths:
      - '.github/workflows/test-updatecli-run.yml'
      - 'updatecli/run/**'

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./updatecli/run
        with:
          command: help
