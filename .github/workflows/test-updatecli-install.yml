name: test-updatecli-install

on:
  merge_group: ~
  workflow_dispatch: ~
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/test-updatecli-install.yml'
      - 'updatecli/install/**'
  push:
    branches:
      - main
    paths:
      - '.github/workflows/test-updatecli-install.yml'
      - 'updatecli/install/**'

permissions:
  contents: read

jobs:
  test:
    needs:
      - default
      - version
      - version-file
      - version-file-updatecli
    runs-on: ubuntu-latest
    steps:
      - id: check
        uses: elastic/oblt-actions/check-dependent-jobs@v1
        with:
          jobs: ${{ toJSON(needs) }}
      - run: ${{ steps.check.outputs.is-success }}

  default:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ./updatecli/install
      - name: Verify updatecli version
        run: |
          want=$(cut -dv -f2 < updatecli/install/.default-updatecli-version)
          got=$(updatecli version 2>&1)
          echo "${got} == ${want}"
          [[ "${got}" == *"${want}"* ]]

  version:
    runs-on: ubuntu-latest
    env:
      want: "0.86.0"
    steps:
      - uses: actions/checkout@v5
      - uses: ./updatecli/install
        with:
          version: "v${{ env.want }}"
      - name: Verify updatecli version
        run: |
          got=$(updatecli version 2>&1)
          echo "${got} == ${want}"
          [[ "${got}" == *"${want}"* ]]

  version-file:
    runs-on: ubuntu-latest
    env:
      want: "0.87.0"
    steps:
      - uses: actions/checkout@v5
      - name: Setup version file
        run: |
          echo "v${want}" > .tools-version
      - uses: ./updatecli/install
        with:
          version-file: .tools-version
      - name: Verify updatecli version
        run: |
          got=$(updatecli version 2>&1)
          echo "${got} == ${want}"
          [[ "${got}" == *"${want}"* ]]

  version-file-updatecli:
    runs-on: ubuntu-latest
    env:
      want: "0.84.0"
    steps:
      - uses: actions/checkout@v5
      - name: Setup version file
        run: |
          echo "updatecli v${want}" > .tools-version
      - uses: ./updatecli/install
        with:
          version-file: .tools-version
      - name: Verify updatecli version
        run: |
          got=$(updatecli version 2>&1)
          echo "${got} == ${want}"
          [[ "${got}" == *"${want}"* ]]
