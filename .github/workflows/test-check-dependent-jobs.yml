name: test-check-dependent-jobs

on:
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/test-check-dependent-jobs.yml'
      - 'oblt-cli/test-check-dependent-jobs/**'
  push:
    branches:
      - main
    paths:
      - '.github/workflows/test-check-dependent-jobs.yml'
      - 'oblt-cli/test-check-dependent-jobs/**'

permissions:
  contents: read

jobs:
  test-a:
    runs-on: ubuntu-latest
    steps:
      - run: exit 0
  test-b:
    continue-on-error: true
    runs-on: ubuntu-latest
    steps:
      - run: exit 1
  test:
    if: always()
    runs-on: ubuntu-latest
    needs:
      - test-a
      - test-b
    steps:
      - uses: actions/checkout@v4
      - uses: ./check-dependent-jobs
        id: check
        with:
          needs: ${{ toJSON(needs) }}
      - name: assert
        run: |
          test "${{ steps.check.outputs.is-success }}" = "false"
