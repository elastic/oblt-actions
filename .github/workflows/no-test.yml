name: no-test

on:
  merge_group: ~
  workflow_dispatch: ~
  pull_request:
    branches:
      - main
    paths:
      - '**'
      - '!.github/workflows/test-*'
      - '!aws/auth/**'
      - '!buildkite/run/**'
      - '!check-dependent-jobs/**'
      - '!git/setup/**'
      - '!github/backport-active/**'
      - '!google/auth/**'
      - '!oblt-cli/cluster-name-validation/**'
      - '!oblt-cli/run/**'
      - '!pre-commit/**'
      - '!updatecli/run/**'

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "No test to run"
