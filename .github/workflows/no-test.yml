name: no-test

on:
  pull_request:
    branches:
      - main
    paths:
      - '**'
      - '!.github/workflows/test-*'
      - '!git/setup/**'
      - '!google/auth/**'
      - '!updatecli/run/**'
      - '!oblt-cli/setup/**'
      - '!oblt-cli/cluster-credentials/**'

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "No test to run"
