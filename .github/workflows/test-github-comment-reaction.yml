name: test-github-comment-reaction

on:
  merge_group: ~
  workflow_dispatch: ~
  push:
    branches:
      - main
    paths:
      - '.github/workflows/test-github-comment-reaction.yml'
      - 'github/comment-reaction/**'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/test-github-comment-reaction.yml'
      - 'github/comment-reaction/**'

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v5
      - uses: ./github/comment-reaction
        id: validation
        with:
          comment-id: "2178560535"
          emoji: "+1"
