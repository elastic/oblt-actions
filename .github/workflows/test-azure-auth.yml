name: test-azure-auth

on:
  merge_group: ~
  workflow_dispatch: ~
  pull_request:
    paths:
      - 'azure/**'
      - '.github/workflows/test-azure-auth.yml'
  push:
    branches:
      - main
    paths:
      - 'azure/**'
      - '.github/workflows/test-azure-auth.yml'

permissions:
  contents: read
  id-token: write

jobs:
  test-azure-auth:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./azure/auth
        with:
          subscription-id: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          tenant-id: ${{ secrets.ARM_TENANT_ID }}
          client-id: ${{ secrets.ARM_CLIENT_ID }}
      - run: az account show --query "id" --output tsv
