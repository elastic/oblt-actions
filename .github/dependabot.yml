version: 2
updates:
  - package-ecosystem: github-actions
    directories:
      - '**/*'
    schedule:
      interval: 'daily'
      day: 'sunday'
      time: '22:00'
    reviewers:
      - 'elastic/observablt-ci'
    labels:
      - 'changelog:dependencies'
    groups:
      github-actions:
        patterns:
          - '*'
