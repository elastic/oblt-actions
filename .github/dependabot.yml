version: 2
updates:
  - package-ecosystem: github-actions
    directories:
      - '**/*'
    schedule:
      interval: 'weekly'
      day: 'sunday'
      time: '22:00'
    labels:
      - 'changelog:dependencies'
    groups:
      github-actions:
        patterns:
          - '*'

  - package-ecosystem: npm
    directory: "/github/changed-files"
    schedule:
      interval: 'weekly'
      day: 'sunday'
      time: '22:00'
    cooldown:
      default-days: 14
    open-pull-requests-limit: 10
    labels:
      - 'changelog:dependencies'
